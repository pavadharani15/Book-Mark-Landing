<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url("fin.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;


            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            background-color: #ece2ee; /* Set your desired background color */
            padding: 20px;
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <small class="error-message" id="usernameError"></small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <small class="error-message" id="emailError"></small>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <small class="error-message" id="passwordError"></small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            <small class="error-message" id="confirmPasswordError"></small>
        </div>
       <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function validateForm() {
        
        var usernameInput = document.getElementById("username").value;
        var emailInput = document.getElementById("email").value;
        var passwordInput = document.getElementById("password").value;
        var confirmPasswordInput = document.getElementById("confirmPassword").value;

    
        var usernameRegex = /^[a-zA-Z]+$/;
        if (usernameInput.trim() === "" || !usernameRegex.test(usernameInput)) {
            document.getElementById("usernameError").innerText = "Invalid username format";
            return false; // Prevent form submission
        } else {
            document.getElementById("usernameError").innerText = "";
        }

    
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailInput.trim() === "" || !emailRegex.test(emailInput)) {
            document.getElementById("emailError").innerText = "Invalid email format";
            return false; // Prevent form submission
        } else {
            document.getElementById("emailError").innerText = "";
        }

        
        if (passwordInput.length < 8) {
            document.getElementById("passwordError").innerText = "Password must be at least 8 characters long";
            return false; // Prevent form submission
        } else {
            document.getElementById("passwordError").innerText = "";
        }

        
        if (confirmPasswordInput.trim() === "" || passwordInput !== confirmPasswordInput) {
            document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
            return false; // Prevent form submission
        } else {
            document.getElementById("confirmPasswordError").innerText = "";
        }
        alert("Login successfull");
        window.location.href = 'sucess.html'; // Replace this with actual login logic
        return false;
    }
</script>

</body>
</html>
