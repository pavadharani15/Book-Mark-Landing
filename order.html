<!DOCTYPE html>


  <head>
    <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="content">
      <form action="http://localhost:8000/sign_up" method="post" class="form-control">
            <h1> Order Your Products</h1>
                             
        
                <div class="input-box">
                 <label>Name:</label>
                  <input class="form-control" type="text" placeholder="Enter your name" required  name="name">
                </div><br>
                <div>
                  <label>Contact Number:</label>
                  <input class="form-control" type="number" placeholder="Enter your Number" required name="num">
                </div><br>
                <div >
                  <label>E-Mail</label>
                  <input class="form-control" type="text" placeholder="Enter your email" required  name="email">
                </div><br>
                <div >
                  <label>Products:</label>
                  <input class="form-control" type="text" placeholder="Enter your Product name" required name="pro">
                </div><br>
                <div >
                  <label>Quantity</label>
                    <input class="form-control" type="text6T5" placeholder="Enter Quantity" required name="qua">
                  </div><br>
                 
                <div >
                  <label>Address:</label>
                  <input class="form-control" type="text" placeholder="Enter your address" required name="add">
                </div><br>
                <div >
                  <label>City</label>
                  <input class="form-control" type="text" placeholder="Enter City" required name="city">
                </div><br>
               <div>
                    <label>Pincode:</label>
                    <input class="form-control" type="text" placeholder="Enter Your Pincode" required name="pin">
               </div>  <br>
               
             
              <div class="button">
              <center> <input class="btn btn-primary" type="submit" id="submitDetails" 
            name="submitDetails" value="Submit" /></center>
              </div>
                     
            </form>
    </div>
  </div>
